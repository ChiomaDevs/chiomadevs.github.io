<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <form method="POST">
            <button type="submit">Generate OTP</button>
        </form>
        {% if otp %}
        <div class="otp-box">
            <p>Your OTP is: <strong>{{ otp }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
