{% extends "layout.html" %}

{% block body %}
    <h1>Products</h1>
    

    <ul>
        {% for product in object_list %}
            <li>
                <h2> {{ product.name }}</h2>
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
                {% else %}
                <p>No Image Available</p>
                {% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
